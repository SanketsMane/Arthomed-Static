<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" width="320" height="80">
  <defs>
    <style>
      .wing-blue { fill: #2B5AA0; stroke: #2B5AA0; stroke-width: 0.6; }
      .text-blue { fill: #2B5AA0; font-family: 'Arial', sans-serif; font-weight: bold; }
      .text-red { fill: #C5282F; font-family: 'Arial', sans-serif; font-weight: normal; }
    </style>
  </defs>
  
  <!-- Left Wing -->
  <g class="wing-blue">
    <path d="M 20 40 Q 5 25, 15 15 Q 25 10, 40 20 Q 50 30, 45 40 Q 40 50, 25 45 Z" opacity="0.9"/>
    <path d="M 30 35 Q 20 25, 25 20 Q 35 18, 42 28 Q 45 35, 40 40 Q 35 42, 30 35 Z" opacity="0.7"/>
  </g>
  
  <!-- Right Wing -->
  <g class="wing-blue">
    <path d="M 275 40 Q 290 25, 280 15 Q 270 10, 255 20 Q 245 30, 250 40 Q 255 50, 270 45 Z" opacity="0.9"/>
    <path d="M 265 35 Q 275 25, 270 20 Q 260 18, 253 28 Q 250 35, 255 40 Q 260 42, 265 35 Z" opacity="0.7"/>
  </g>
  
  <!-- Main Text ARTHOMED -->
  <text x="65" y="35" class="text-blue" font-size="20" font-weight="bold">ARTHO</text>
  <text x="65" y="55" class="text-red" font-size="20" font-weight="normal">MED</text>
  
  <!-- Subtitle -->
  <text x="160" y="35" class="text-blue" font-size="8" font-weight="normal">Relief.</text>
  <text x="160" y="45" class="text-blue" font-size="8" font-weight="normal">Recover.</text>
  <text x="160" y="55" class="text-blue" font-size="8" font-weight="normal">Restore.</text>
  
  <!-- Medical Cross Symbol -->
  <g class="text-red">
    <rect x="220" y="30" width="12" height="3" rx="1"/>
    <rect x="224" y="26" width="3" height="12" rx="1"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="240" cy="35" r="2" class="wing-blue" opacity="0.6"/>
  <circle cx="245" cy="42" r="1.5" class="wing-blue" opacity="0.4"/>
  <circle cx="238" cy="45" r="1" class="wing-blue" opacity="0.3"/>
</svg>